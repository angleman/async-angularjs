<form data-ng-submit="save(user)">
    <h1>User</h1>

    <label>Name:</label>
    <input type="text" data-ng-model="user.name">

    <h4>
        The reverse directive shows:
        <div reverse-directive></div>
    </h4>

    <button type='submit' class="btn btn-primary btn-large">Save</button>
</form>
